<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5d0b0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #c58b6e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .section {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #c58b6e;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .map-container {
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%;
            height: 0;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>MedPoint Clinic - Kontakt</h1>
</header>

<!-- Sekcja kontaktowa -->
<section class="section">
    <h2>Adres</h2>
    <p>MedPoint Clinic</p>
    <p>ul. Świdnicka 12, 50-067 Wrocław, Polska</p>
    <p>Telefon: +48 123 456 789</p>
    <p>Email: kontakt@medpoint.pl</p>
</section>

<!-- Mapa -->
<section class="section">
    <h2>Znajdź nas na mapie</h2>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2419.6813940162826!2d17.03334851572278!3d51.10792381831948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470fc20b6cd941e1%3A0x30a163b8599a5a6!2s%C5%9Awidnicka+12%2C+50-067+Wroc%C5%82aw!5e0!3m2!1spl!2spl!4v1673032492481!5m2!1spl!2spl" 
        width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>

<footer>
    &copy; 2025 MedPoint Clinic - Wszystkie prawa zastrzeżone.
</footer>

</body>
</html>
