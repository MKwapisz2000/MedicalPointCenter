<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        /* Globalne style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f1e1;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #c58b6e, #a6785f);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-bottom: 5px solid #8e6045;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 28px;
            margin: 0;
            letter-spacing: 1px;
        }

        /* Kontener g≈Ç√≥wny */
        .container {
            max-width: 90%;
            width: 800px;
            margin: 0 auto;
        }

        /* Sekcje */
        .section {
            padding: 20px;
            margin: 20px 0;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            font-size: 24px;
            color: #c58b6e;
            margin-bottom: 10px;
            border-left: 5px solid #c58b6e;
            padding-left: 10px;
        }

        .section p {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        /* Ikony w sekcji adresu */
        .section p span {
            font-size: 20px;
            margin-right: 10px;
            color: #c58b6e;
        }

        /* Mapa */
        .map-container {
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%;
            height: 0;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #8e6045;
            color: white;
            font-size: 14px;
        }

        footer a {
            color: #f7d7c4;
            text-decoration: none;
            margin-left: 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>MedPoint Clinic - Kontakt</h1>
</header>

<div class="container">
    <!-- Sekcja kontaktowa -->
    <section class="section">
