<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmiana Hasła</title>

    <!-- Pliki CSS -->
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/okienko.css">
    <link rel="stylesheet" href="css/container.css">

</head>
<body>

<div class="container">
    <h1>Zmiana Hasła</h1>

    <!-- Komunikat o sukcesie -->
    <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>

    <!-- Komunikaty o błędach -->
    <div th:if="${noweHasloError}" class="message error" th:text="${noweHasloError}"></div>
    <div th:if="${validationError}" class="message error" th:text="${validationError}"></div>

    <form action="/zmiana_hasla" method="post">
        <label for="noweHaslo">Nowe hasło:</label>
        <input type="password" id="noweHaslo" name="noweHaslo" required /><br>

        <label for="powtorzHaslo">Powtórz nowe hasło:</label>
        <input type="password" id="powtorzHaslo" name="powtorzHaslo" required /><br>

        <button type="submit">Zmień hasło</button>
    </form>
</div>


</body>
</html>
