<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktywacja/Dezaktywacja użytkownika</title>
</head>
<body>

<h1>Aktywacja/Dezaktywacja użytkownika</h1>

<div th:if="${successMessage}" style="color: green; font-weight: bold;" th:text="${successMessage}"></div>
<div th:if="${validationError}" style="color: red;" th:text="${validationError}"></div>

<form action="/admin/dezaktywacja" method="post">

    <label for="email">Email użytkownika:</label>
    <input type="email" id="email" name="email" />
    <span th:if="${emailError}" style="color: red;" th:text="${emailError}"></span><br><br>

    <label for="action">Wybierz działanie:</label>
    <select id="action" name="action" required>
        <option value="AKTYWNY">Aktywuj użytkownika</option>
        <option value="NIEAKTYWNY">Dezaktywuj użytkownika</option>
    </select><br><br>

    <button type="submit">Zmień status</button>
</form>

</body>
</html>
