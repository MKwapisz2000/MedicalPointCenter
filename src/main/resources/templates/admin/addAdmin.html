<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodanie admina</title>
</head>
<body>

<h1>Rejestracja admina</h1>

<!-- Wyświetlanie komunikatu o sukcesie -->
<div th:if="${successMessage}" style="color: green;">
    <p th:text="${successMessage}"></p>
</div>

<form action="/admin/addAdmin" method="post">
    <label for="imie">Imię:</label>
    <input type="text" id="imie" name="imie" /><br><br>

    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko" /><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />
    <span th:if="${emailError}" style="color: red;" th:text="${emailError}"></span><br><br>

    <label for="haslo">Hasło:</label>
    <input type="password" id="haslo" name="haslo" /><br><br>


    <button type="submit">Dodaj admina</button>
</form>

</body>
</html>
