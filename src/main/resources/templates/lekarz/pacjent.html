<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Wizyt Pacjenta</title>
    <style>
        /* Globalne style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f1e1;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #c58b6e, #a6785f);
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 40px;
            border-bottom: 5px solid #8e6045;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 28px;
            margin: 0;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }

        .error {
            color: #d9534f;
            background-color: #f9d6d5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #6b4f4f;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #6b4f4f;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f1e1d1;
        }

        a {
            display: inline-block;
            background-color: #6a4e23;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: 5a3e1c;
        }
    </style>
</head>
<body>
<header>
    <h1>Historia Wizyt Pacjenta</h1>
</header>

<div class="container">
    <!-- Obsługa komunikatów o błędach -->
    <div th:if="${validationError}" class="error" th:text="${validationError}"></div>

    <!-- Lista wizyt -->
    <h2>Wizyty Pacjenta</h2>
    <table>
        <thead>
        <tr>
            <th>Data Wizyty</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${historiaWizyt}">
            <td th:text="${data}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/lekarz/historia_wizyt">Wróć do listy pacjentów</a>
</div>
</body>
</html>
