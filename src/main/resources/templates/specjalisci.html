<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasi Specjaliści</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f1e1;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #c58b6e, #a6785f);
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 40px;
            border-bottom: 5px solid #8e6045;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 28px;
            margin: 0;
            letter-spacing: 1px;
        }

        .cards-container {
            display: block;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 280px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            margin: 20px;
            float:left;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .card h3 {
            font-size: 1.3rem;
            color: #6F4F28;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #D9534F;
        }

        .card .specialization {
            font-size: 1.1rem;
            color: #4A3C2C;
        }

        .no-specialists {
            font-size: 1.2rem;
            color: #D9534F;
            font-weight: bold;
            margin-top: 30px;
        }

        /* Stopka */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #8e6045;
            color: white;
            position: relative;
            font-size: 14px;
            clear: both;
        }

        footer a {
            color: #f7d7c4;
            text-decoration: none;
            margin-left: 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>MedPoint Clinic - nasi specjaliści</h1>
</header>
<div th:if="${lekarze != null}">
    <div class="cards-container" th:each="lekarz : ${lekarze}">
        <!-- Karta specjalisty -->
        <div class="card">
            <h3>
                <span th:text="${lekarz.getImie}"></span>
                <span th:text="${lekarz.getNazwisko}"></span>
            </h3>
            <p class="specialization" th:text="${lekarz.getSpecjalizacja}"></p>
        </div>
    </div>
</div>

<div class="no-specialists" th:if="${lekarze == null}">
    <p>Brak dostępnych specjalistów.</p>
</div>

<footer>
    &copy; 2025 MedPoint Clinic - Wszystkie prawa zastrzeżone.
</footer>

</body>
</html>
