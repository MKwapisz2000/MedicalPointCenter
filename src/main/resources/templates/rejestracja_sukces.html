<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja zakończona sukcesem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f1e1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #007BFF;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .login-button {
            background-color: #FFC107;
        }

        .login-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rejestracja zakończona sukcesem!</h1>
        <p>Twoje konto zostało utworzone. Możesz teraz zalogować się lub wrócić do strony głównej.</p>

        <a href="/start" target="_blank" class="back-button">Powrót do strony głównej</a><br>
        <a href="/logowanie" target="_blank" class="login-button">Logowanie</a><br>
    </div>

</body>
</html>
