<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór specjalizacji</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f1e1;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #c58b6e, #a6785f);
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 40px;
            border-bottom: 5px solid #8e6045;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 28px;
            margin: 0;
            letter-spacing: 1px;
        }

        .message {
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #8e6045;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #6F4F28;
        }
    </style>
</head>
<body>

<header>
    <h1>Wybierz specjalizację lekarza</h1>
</header>


<div th:if="${successMessage}" class="message success-message" th:text="${successMessage}"></div>
<div th:if="${validationError}" class="message error-message" th:text="${validationError}"></div>

<form action="/pacjent/zapisz_sie" method="post">
    <label for="specjalizacja">Wybierz specjalizację:</label>
    <select id="specjalizacja" name="specjalizacja">
        <option value="kardiolog">Kardiolog</option>
        <option value="dermatolog">Dermatolog</option>
        <option value="ortopeda">Ortopeda</option>
        <option value="endokrynolog">Endokrynolog</option>
        <option value="ginekolog">Ginekolog</option>
        <option value="okulista">Okulista</option>
        <option value="optometrysta">Optometrysta</option>
        <option value="pediatra">Pediatra</option>
        <option value="neurolog">Neurolog</option>
        <option value="stomatolog">Stomatolog</option>
    </select>

    <button type="submit">Szukaj</button>
</form>

</body>
</html>
