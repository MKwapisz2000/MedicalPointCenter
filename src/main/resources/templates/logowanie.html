<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
</head>
<body>

<h1>Logowanie</h1>

<div th:if="${successMessage}" style="color: green;">
    <p th:text="${successMessage}"></p>
</div>

<form action="/logowanie" method="post">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />
    <span th:if="${emailError}" style="color: red;" th:text="${emailError}"></span><br><br>

    <label for="haslo">Hasło:</label>
    <input type="password" id="haslo" name="haslo" />
    <span th:if="${hasloError}" style="color: red;" th:text="${hasloError}"></span><br><br>

    <span th:if="${statusError}" style="color: red;" th:text="${statusError}"></span><br><br>

    <span th:if="${validationError}" th:text="${validationError}" class="error"></span><br><br>


    <button type="submit">Zaloguj się</button>
</form>

</body>
</html>
