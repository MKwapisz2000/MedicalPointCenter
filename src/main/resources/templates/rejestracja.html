<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
</head>
<body>

<h1>Rejestracja</h1>

<!-- Wyświetlanie komunikatu o sukcesie -->
<div th:if="${successMessage}" style="color: green;">
    <p th:text="${successMessage}"></p>
</div>

<form action="/rejestracja" method="post">
    <label for="imie">Imię:</label>
    <input type="text" id="imie" name="imie" /><br><br>

    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko" /><br><br>

    <label for="pesel">Pesel:</label>
    <input type="text" id="pesel" name="pesel" />
    <span th:if="${peselError}" style="color: red;" th:text="${peselError}"></span><br><br>

    <label for="numerTel">Numer telefonu:</label>
    <input type="text" id="numerTel" name="numerTel" /><br><br>

    <label for="dataUrodzenia">Data urodzenia:</label>
    <input type="date" id="dataUrodzenia" name="dataUrodzenia" /><br><br>

    <label for="miasto">Miasto:</label>
    <input type="text" id="miasto" name="miasto" /><br><br>

    <label for="ulica">Ulica:</label>
    <input type="text" id="ulica" name="ulica" /><br><br>

    <label for="nrBudynku">Nr budynku:</label>
    <input type="text" id="nrBudynku" name="nrBudynku" /><br><br>

    <label for="nrLokalu">Nr lokalu:</label>
    <input type="text" id="nrLokalu" name="nrLokalu" /><br><br>

    <label for="kodPocztowy">Kod pocztowy:</label>
    <input type="text" id="kodPocztowy" name="kodPocztowy" /><br><br>


    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />
    <span th:if="${emailError}" style="color: red;" th:text="${emailError}"></span><br><br>

    <label for="haslo">Hasło:</label>
    <input type="password" id="haslo" name="haslo" /><br><br>

    <label for="regulamin">
        <input type="checkbox" id="regulamin" name="regulamin" />
        Akceptuję regulamin
        <!-- Link do pliku regulaminu -->
        <a href="/regulamin.pdf" target="_blank">zobacz regulamin</a>
    </label>
    <span th:if="${regulaminError}" style="color: red;" th:text="${regulaminError}"></span><br><br>

    <button type="submit">Zarejestruj</button>
</form>

</body>
</html>
