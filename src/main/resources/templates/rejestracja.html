<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #357ab7;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .link {
            text-align: center;
            font-size: 14px;
        }

        .link a {
            color: #4a90e2;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rejestracja</h1>

        <!-- Wyświetlanie błędu walidacji -->
        <div th:if="${validationError}" class="error-message" th:text="${validationError}"></div>

        <form action="/rejestracja" method="post">
            <div class="form-group">
                <label for="imie">Imię:</label>
                <input type="text" id="imie" name="imie" />
            </div>

            <div class="form-group">
                <label for="nazwisko">Nazwisko:</label>
                <input type="text" id="nazwisko" name="nazwisko" />
            </div>

            <div class="form-group">
                <label for="pesel">Pesel:</label>
                <input type="text" id="pesel" name="pesel" />
                <span th:if="${peselError}" class="error-message" th:text="${peselError}"></span>
            </div>

            <div class="form-group">
                <label for="numerTel">Numer telefonu:</label>
                <input type="text" id="numerTel" name="numerTel" />
            </div>

            <div class="form-group">
                <label for="dataUrodzenia">Data urodzenia:</label>
                <input type="date" id="dataUrodzenia" name="dataUrodzenia" />
            </div>

            <div class="form-group">
                <label for="miasto">Miasto:</label>
                <input type="text" id="miasto" name="miasto" />
            </div>

            <div class="form-group">
                <label for="ulica">Ulica:</label>
                <input type="text" id="ulica" name="ulica" />
            </div>

            <div class="form-group">
                <label for="nrBudynku">Nr budynku:</label>
                <input type="text" id="nrBudynku" name="nrBudynku" />
            </div>

            <div class="form-group">
                <label for="nrLokalu">Nr lokalu:</label>
                <input type="text" id="nrLokalu" name="nrLokalu" />
            </div>

            <div class="form-group">
                <label for="kodPocztowy">Kod pocztowy:</label>
                <input type="text" id="kodPocztowy" name="kodPocztowy" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
                <span th:if="${emailError}" class="error-message" th:text="${emailError}"></span>
            </div>

            <div class="form-group">
                <label for="haslo">Hasło:</label>
                <input type="password" id="haslo" name="haslo" />
            </div>

            <div class="form-group">
                <label for="regulamin">
                    <input type="checkbox" id="regulamin" name="regulamin" />
                    Akceptuję regulamin
                    <a href="/regulamin.pdf" target="_blank">zobacz regulamin</a>
                </label>
                <span th:if="${regulaminError}" class="error-message" th:text="${regulaminError}"></span>
            </div>

            <button type="submit">Zarejestruj</button>
        </form>

        <div class="link">
            <p>Masz już konto? <a href="/logowanie">Zaloguj się</a></p>
        </div>
    </div>

</body>
</html>
