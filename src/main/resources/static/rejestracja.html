<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
</head>
<body>
<h1>Rejestracja</h1>
<form action="/rejestracja" method="post">
    <label for="imie">Imię:</label>
    <input type="text" id="imie" name="imie"><br><br>

    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko"><br><br>

    <label for="pesel">Pesel:</label>
    <input type="text" id="pesel" name="pesel"><br><br>

    <label for="numerTel">Numer telefonu:</label>
    <input type="text" id="numerTel" name="numerTel"><br><br>

    <label for="dataUrodzenia">Data urodzenia:</label>
    <input type="date" id="dataUrodzenia" name="dataUrodzenia"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="haslo">Hasło:</label>
    <input type="password" id="haslo" name="haslo"><br><br>

    <button type="submit">Zarejestruj</button>
</form>
</body>
</html>
